# MySQL配置
spring.datasource.url=jdbc:mysql://localhost:3306/patient_management_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# JWT Configuration
app.jwt.secret=verySecretKey123456789012345678901234567890
app.jwt.expiration=86400000
app.jwt.header=Authorization
app.jwt.prefix=Bearer 

# Logging Configuration
logging.charset.console=UTF-8
logging.file.name=app.log
logging.file.path=./logs
logging.file.charset=UTF-8
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.example=DEBUG
logging.level.com.example.patientmanagementsystem=DEBUG
logging.level.org.springframework.security=DEBUG

# File Storage Configuration
app.file.upload-dir=/home/ubuntu/patient-system/uploads/

# Default Admin User Configuration (Ensure phone number is unique and valid format)
app.admin.phone=13000000000 
app.admin.password=123456
app.admin.name=Default Admin
app.admin.idNumber=00000000000000000X # Placeholder ID, assuming 18 char
app.admin.gender=未知
app.admin.birthDate=1970-01-01
app.admin.idType=系统默认

# Python Script Configuration for CSV Processing
app.python.command=python
app.python.script.path=/PLEASE_UPDATE_THIS_PATH/patient-management-system/processorOfRawData.py
app.python.script.frequency=20
